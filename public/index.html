<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./img/icon.jpg">
    <title>sistemavue</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sistemavue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <style>
      body::-webkit-scrollbar {
        width: 10px; /* width of the entire scrollbar */
      }

      body::-webkit-scrollbar-track {
        background: #f3f0ec; /* color of the tracking area */
      }

      body::-webkit-scrollbar-thumb {
        background-color: #dfdfe8; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
        border: 3px solid rgb(255, 255, 255); /* creates padding around scroll thumb */
      }
      .croll::-webkit-scrollbar {
        width: 10px;
        /* width of the entire scrollbar */
      }

      .croll::-webkit-scrollbar-track {
        background: rgb(255, 255, 255); /* color of the tracking area */
      }

      .croll::-webkit-scrollbar-thumb {
        background-color: #dfdfe8; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
        border: 3px solid rgb(255, 255, 255); /* creates padding around scroll thumb */
        visibility: hidden;
      }
      .croll:hover::-webkit-scrollbar-thumb {
        background-color: #dfdfe8; /* color of the scroll thumb */
        border-radius: 20px; /* roundness of the scroll thumb */
        border: 3px solid rgb(255, 255, 255); /* creates padding around scroll thumb */
        visibility: visible;
      }
    </style>
  </body>
</html>
